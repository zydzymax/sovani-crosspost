version: '3.8'

# Development Docker Compose with hot reload
# Usage: docker compose -f docker-compose.dev.yml up

services:
  postgres:
    image: postgres:15-alpine
    container_name: saleswhisper_postgres_dev
    environment:
      POSTGRES_DB: saleswhisper_crosspost
      POSTGRES_USER: saleswhisper
      POSTGRES_PASSWORD: saleswhisper_dev_pass
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5433:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U saleswhisper"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: saleswhisper_redis_dev
    ports:
      - "6380:6379"
    volumes:
      - redis_data_dev:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: saleswhisper_minio_dev
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data_dev:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: saleswhisper_api_dev
    environment:
      - DATABASE_URL=postgresql://saleswhisper:saleswhisper_dev_pass@postgres:5432/saleswhisper_crosspost
      - REDIS_URL=redis://redis:6379/0
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin123
      - DEBUG=true
      - LOG_LEVEL=DEBUG
    ports:
      - "8003:8000"
    volumes:
      - ./app:/app/app:ro
      - ./config:/app/config:ro
      - media_cache_dev:/tmp/media
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    stdin_open: true
    tty: true

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: saleswhisper_worker_dev
    environment:
      - DATABASE_URL=postgresql://saleswhisper:saleswhisper_dev_pass@postgres:5432/saleswhisper_crosspost
      - REDIS_URL=redis://redis:6379/0
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin123
      - DEBUG=true
    volumes:
      - ./app:/app/app:ro
      - ./config:/app/config:ro
      - media_cache_dev:/tmp/media
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.workers.celery_app worker --loglevel=debug --queues=ingest,enrich,captionize,transcode,preflight,publish,finalize --concurrency=2

volumes:
  postgres_data_dev:
  redis_data_dev:
  minio_data_dev:
  media_cache_dev:
