services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: saleswhisper_postgres
    environment:
      POSTGRES_DB: sovani_crosspost
      POSTGRES_USER: sovani
      POSTGRES_PASSWORD: sovani_pass
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sovani -d sovani_crosspost"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for Celery & Caching
  redis:
    image: redis:7-alpine
    container_name: saleswhisper_redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # MinIO S3-compatible Storage
  minio:
    image: minio/minio:latest
    container_name: saleswhisper_minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: saleswhisper_api
    environment:
      - DATABASE_URL=postgresql://sovani:sovani_pass@postgres:5432/sovani_crosspost
      - REDIS_URL=redis://redis:6379/0
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin123
      - SMTP_HOST=smtp.yandex.ru
      - SMTP_PORT=465
      - SMTP_USER=saleswhisper.info@yandex.ru
      - SMTP_PASSWORD=tzlvnqiwlcghowki
      - SMTP_USE_SSL=true
      - SMTP_FROM=SalesWhisper <saleswhisper.info@yandex.ru>
      - NANOBANA_API_KEY=19f59d68a4a347e0e598b45984c1ff56
    ports:
      - "8003:8000"
    volumes:
      - ./app:/app/app
      - ./config:/app/config
      - media_cache:/tmp/media
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  # Celery Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: saleswhisper_worker
    environment:
      - DATABASE_URL=postgresql://sovani:sovani_pass@postgres:5432/sovani_crosspost
      - REDIS_URL=redis://redis:6379/0
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin123
      - SMTP_HOST=smtp.yandex.ru
      - SMTP_PORT=465
      - SMTP_USER=saleswhisper.info@yandex.ru
      - SMTP_PASSWORD=tzlvnqiwlcghowki
      - SMTP_USE_SSL=true
      - SMTP_FROM=SalesWhisper <saleswhisper.info@yandex.ru>
      - NANOBANA_API_KEY=19f59d68a4a347e0e598b45984c1ff56
    volumes:
      - ./app:/app/app
      - ./config:/app/config
      - media_cache:/tmp/media
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    command: celery -A app.workers.celery_app worker --loglevel=info --queues=ingest,enrich,captionize,transcode,preflight,publish,finalize --concurrency=4
    restart: unless-stopped

  # Celery Beat Scheduler
  beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: saleswhisper_beat
    environment:
      - DATABASE_URL=postgresql://sovani:sovani_pass@postgres:5432/sovani_crosspost
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./app:/app/app
      - ./config:/app/config
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.workers.celery_app beat --loglevel=info
    healthcheck:
      test: ["CMD", "true"]
      interval: 60s
      timeout: 5s
      retries: 1
    restart: unless-stopped

volumes:
  postgres_data:
    external: true
    name: sovani_crosspost_postgres_data
  redis_data:
    external: true
    name: sovani_crosspost_redis_data
  minio_data:
    external: true
    name: sovani_crosspost_minio_data
  media_cache:
    external: true
    name: sovani_crosspost_media_cache
